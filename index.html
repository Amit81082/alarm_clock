<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1 id="time">00 : 00 : 00 AM</h1>
            <p id="date">Monday, 1 January</p>
            <button id="toggle-mode">üåô</button>
        </div>~

        <div class="alarm-section">
            <div class="input-group">
                <select id="hour"></select>
                <select id="minute"></select>
                <select id="second"></select>
                <select id="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <button id="set-alarm">Set Alarm</button>
            </div>
            <ul id="alarms-list">
                <div class="alarm-item">
                    <span class="alarm-time">7:59:14 AM</span>
                
                    <!-- On/Off Toggle Switch -->
                    <label class="switch">
                        <input type="checkbox" class="toggle-alarm" checked>
                        <span class="slider round"></span>
                    </label>
                
                    <!-- Trash Icon for Delete -->
                    <button class="delete-alarm">
                        üóëÔ∏è
                    </button>
                </div>
                
            </ul>
        </div>
    </div>

    <audio id="alarm-sound">
        <source src="./Alarm sound/extreme_alarm_clock.mp3" type="audio/mp3">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
